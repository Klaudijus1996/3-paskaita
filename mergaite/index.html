<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
            main {
                display: inline-block;
                width: 70%;
                text-align: center;
                margin-top: 1%;
            }
                header {
                    display: inline-block;
                    width: 100%;
                }
                 header > img {
                        display: inline-block;
                        float: left;
                    }
                header > nav {
                    display: inline-block;
                    float: right;
                    text-align: end;
                    padding: 15px;
                    text-transform: capitalize;
                }
                    header > nav > a {
                            margin-left: 30px;
                            text-decoration: none;
                            color: gray;
                            font-size: 20px;
                        }
                            a:nth-child(5) {
                                border: 2px solid gray;
                                border-radius: 30px;
                                padding-right: 20px;
                                padding-left: 20px;
                            }
                section {
                    display: inline-block;
                    width: 100%;
                }
                   section > div {
                       float: left;
                       width: 45%;

                    }
                        section > div > h1 {
                        width: 100%;
                        float: left;
                        font-size: 120px;
                        margin: 0;
                        }
                        section > div > p {
                        width: 100%;
                        float: left;
                        font-size: 30px;
                        margin: 0;
                        }
                    section > img {
                        width: 45%;
                        float: right;
                    }              
    </style>
</head>
<body>
    <main>
        <header>
            <img src="/img/logo.png">
            <nav>
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">Sign In</a>
            </nav>
        </header>
        <section>
            <div>
                <h1>404</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatem?</p>
            </div>
                <img src="/img/Emojis.png">
        </section>
    </main>
</body>
</html>
